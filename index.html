<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chicken Invaders</title>  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
        <link rel="stylesheet" href="css/style.css">
        <script>
            window.addEventListener("load",function(){
                var loader = new _loader();
                
                loader.load();
            },false);
        </script>
    </head>
    <body>
        <canvas id="backgroundCanvas"></canvas>
        <canvas id="foregroundCanvas"></canvas>
        
        <div id="startScreen">
            <div id="loader">
                <div id="progress"></div>
            </div>
            
            <ul id="startMenu">
               <li id=startGame>Bắt đầu</li>
                <li id="options">Tùy chọn</li>
                <li id="exit">Thoát</li>
            </ul>
        </div>
        
        <div id="settingsScreen">
            <ul id="optionsMenu">
                <li>
                    <div class="header">
                        <div id="go_back"><i class="fa fa-arrow-left"></i>Quay lại</div>
                    </div>
                    
                    <div class="checkbox">
                        <input type="checkbox" value="1" checked id="animated_background" name="animated_background" />
                        <label for="animated_background"></label>
                    </div>
                    <span class="text">Di chuyển</span>
                </li>
            </ul>
        </div>
        
        <div id="gameScreen">
            <div id="points">0</div>
            <div id="lifes"><i class="fa fa-heart"></i><span id="lifes_p"></span></div>
            <div id="restart">
                <ul>
                    <li id="reload">Chơi lại</li>
                </ul>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div id="shooter-btn">
                <i class="fa fa-superpowers" aria-hidden="true"></i>
            </div>
            <div id="gamepad">
            <button id="up-btn" class="button-axes axes-U">
                <i class="arrow arrow-up"></i>
              </button>
              <button id="down-btn" class="button-axes axes-D">
                <i class="arrow arrow-down"></i>
              </button>
              <button id="left-btn" class="button-axes axes-L">
                <i class="arrow arrow-left"></i>
              </button>
              <button id="right-btn" class="button-axes axes-R">
                <i class="arrow arrow-right"></i>
              </button>
            </div>
            <div id="version"></div>
        </div>
        
        <div id="statScreen">
            <div>Thời gian: <span id="game_time"></span></div>
            <div>Đã tiêu diệt: <span id="game_killed"></span></div>
            <div>Không hoàn thành: <span id="game_died"></span></div>
        </div>
        
        <script src="lib/_global.js"></script>
        <script src="lib/_settings.js"></script>
        <script src="lib/_loader.js"></script>
        <script src="lib/_audio.js"></script>
        <script src="lib/_handling.js"></script>
        <script src="lib/_interface.js"></script>
        <script src="lib/_graphics.js"></script>
        <script src="lib/_bombs.js"></script>
        <script src="lib/_gift.js"></script>
        <script src="lib/_player.js"></script>
        <script src="lib/_bullets.js"></script>
        <script src="lib/_opponent.js"></script>
        <script src="lib/_boss.js"></script>
        <script src="lib/_levels.js"></script>
        <script src="lib/_game.js"></script>
    </body>
</html>
